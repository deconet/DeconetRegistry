<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <title>Deconet Registry Events</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width">
    <meta property="og:title" content="Deconet Registry ÐApp">
    <meta property="og:description" content="Deconet Registry DApp for listening to Events">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/dapp.css">

    <script src="/js/DecoNetToken.js"></script>
    <script src="/js/Parameterizer.js"></script>
    <script src="/js/Registry.js"></script>
    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/vendor/what-input.js"></script>
    <script src="/js/vendor/foundation.js"></script>
    <script src="/js/dapp.js"></script>
    <script src="/js/web3.js"></script>
</head>
<body>
    <div class="grid-x grid-padding-x">
        <div class="grid-x grid-padding-x">
            <div class="large-12 cell">
                <h1>Welcome to Deconet Modules Registry Events ÐApp </h1>
            </div>
        </div>
        <hr />

        <h5>Vote for the Challenged Modules</h5>
        <form>
            <div class="grid-x grid-padding-x">
                <div class="large-12 cell">
                    <label>Poll Id</label>
                    <input type="text" placeholder="large-12.cell" />
                </div>
            </div>
            <div class="grid-x grid-padding-x">
                <div class="large-4 medium-4 cell">
                    <label>Input Label</label>
                    <input type="text" placeholder="large-4.cell" />
                </div>
                <div class="large-4 medium-4 cell">
                    <label>Input Label</label>
                    <input type="text" placeholder="large-4.cell" />
                </div>
                <div class="large-4 medium-4 cell">
                    <div class="grid-x">
                        <label>Input Label</label>
                        <div class="input-group">
                            <input type="text" placeholder="small-9.cell" class="input-group-field" />
                            <span class="input-group-label">.com</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid-x grid-padding-x">
                <div class="large-12 cell">
                    <label>Select Box</label>
                    <select>
                        <option value="husker">Husker</option>
                        <option value="starbuck">Starbuck</option>
                        <option value="hotdog">Hot Dog</option>
                        <option value="apollo">Apollo</option>
                    </select>
                </div>
            </div>
            <div class="grid-x grid-padding-x">
                <div class="large-6 medium-6 cell">
                    <label>Choose Your Favorite</label>
                    <input type="radio" name="pokemon" value="Red" id="pokemonRed">
                    <label for="pokemonRed">Radio 1</label>
                    <input type="radio" name="pokemon" value="Blue" id="pokemonBlue">
                    <label for="pokemonBlue">Radio 2</label>
                </div>
                <div class="large-6 medium-6 cell">
                    <label>Check these out</label>
                    <input id="checkbox1" type="checkbox">
                    <label for="checkbox1">Checkbox 1</label>
                    <input id="checkbox2" type="checkbox">
                    <label for="checkbox2">Checkbox 2</label>
                </div>
            </div>
            <div class="grid-x grid-padding-x">
                <div class="large-12 cell">
                    <label>Textarea Label</label>
                    <textarea placeholder="small-12.cell"></textarea>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
